<div class="component-container">
  <div class="component-header">
    <div>All transactions</div>
  </div>

  <div class="normal-flex-el">
    <div class="search-container">
      <mat-icon class="prefix">search</mat-icon>
      <input type="text" class="mSearch"
      (keyup)=applyFilter()
      [(ngModel)]="searchKey"
      placeholder="Search...">
      <mat-icon class="suffix" *ngIf="searchKey != ''"
      (click)="clearSearch()">close</mat-icon>
    </div>
    &nbsp;
    &nbsp;
    <div *ngIf="loading">
      <mat-spinner 
        color="accent"
        [strokeWidth]= 3
        [diameter]=18>
      </mat-spinner>
    </div>
  </div>
  
 
  <div>
    <table mat-table class="full-width-table" [dataSource]="listData" matSort 
    aria-label="Elements">
      <ng-container matColumnDef="channel">
        <th mat-header-cell *matHeaderCellDef>Channel</th>
        <td mat-cell *matCellDef="let row"  data-label="Channel">{{row.channel}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row" data-label="Description">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let row" data-label="Type">{{row.type}}</td>
      </ng-container>

      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef>Account holder</th>
        <td mat-cell *matCellDef="let row" data-label="Account Holder">{{row.accountholder}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let row" data-label="Amount">{{row.amount}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row" data-label="Date">{{row.trandate|date}}</td>
      </ng-container>

      <ng-container matColumnDef="charges">
        <th mat-header-cell *matHeaderCellDef>Charges</th>
        <td mat-cell *matCellDef="let row" data-label="Charges">{{row.deduction}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator class="paginator"
      [length]="tableLength"
      [pageIndex]="0"
      [pageSize]="7">
    </mat-paginator>
  </div>

</div>
