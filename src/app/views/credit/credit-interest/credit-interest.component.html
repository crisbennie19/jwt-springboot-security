<div class="component-container">
  <div class="flex-btw">
    <div class="normal-flex-el">
      <div class="search-container">
        <mat-icon class="prefix">search</mat-icon>
        <input type="text" class="mSearch"
        (keyup)=applyFilter()
        [(ngModel)]="searchKey"
        placeholder="Search...">
        <mat-icon class="suffix" *ngIf="searchKey != ''"
        (click)="clearSearch()">close</mat-icon>
      </div>
      &nbsp;
      &nbsp;
      <div *ngIf="loading">
        <mat-spinner 
          color="accent"
          [strokeWidth]= 3
          [diameter]=18>
        </mat-spinner>
      </div>
    </div>
  </div>
  
  <div>
    <table mat-table class="full-width-table" [dataSource]="listData" 
    matSort aria-label="Elements">
      <!-- <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef >Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container> -->

      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef >Account holder</th>
        <td mat-cell *matCellDef="let row"  data-label="Account Holder">{{row.accountholder}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef >Phone number</th>
        <td mat-cell *matCellDef="let row" data-label="Phone Number">{{row.accountholderphone}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >Email address</th>
        <td mat-cell *matCellDef="let row" data-label="Email Address">{{row.accountholderemail}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef >Transaction date</th>
        <td mat-cell *matCellDef="let row" data-label="Transaction Date">{{row.trandate|date}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef >Amount</th>
        <td mat-cell *matCellDef="let row" data-label="Amount">{{row.amount}}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" >
            <mat-icon>more_horiz</mat-icon>
          </button>

          <mat-menu #menu = "matMenu">
            <button mat-menu-item>Print</button>
          </mat-menu>
        </td>
      </ng-container> -->
      <ng-container matColumnDef="no-activity">
        <mat-footer-cell *matFooterCellDef>
          No record found
        </mat-footer-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <mat-footer-row *matFooterRowDef="['no-activity']" 
        [ngClass]="{'hide': tableLength != 0 }">
      </mat-footer-row>
    </table>
  
    <mat-paginator #paginator
      [length]="tableLength"
      [pageIndex]="0"
      [pageSize]="7">
    </mat-paginator>
  </div>

</div>
