<div class="component-container">
  <div class="flex-btw">
    <div class="normal-flex-el">
      <div class="search-container">
        <mat-icon class="prefix">search</mat-icon>
        <input type="text" class="mSearch"
        (keyup)="applyFilter()"
        [(ngModel)]="searchKey"
        placeholder="Search...">
        <mat-icon class="suffix" *ngIf="searchKey != ''"
        (click)="clearSearch()">close</mat-icon>
      </div>
      &nbsp;
      &nbsp;
      <div *ngIf="loading">
        <mat-spinner 
          color="accent"
          [strokeWidth]= 3
          [diameter]=18>
        </mat-spinner>
      </div>
    </div>

    <div>
      <button mat-raised-button (click)="openInterestAdd()"
      color="accent">Add interest</button>
    </div>
    <!-- <div>
      <mat-checkbox>Core savings</mat-checkbox>&nbsp;&nbsp;
      <mat-checkbox>Target save</mat-checkbox>&nbsp;&nbsp;
      <mat-checkbox>Swipe lock</mat-checkbox>
    </div> -->

  </div>

  <div>
    <table mat-table class="full-width-table" [dataSource]="listData" 
    matSort aria-label="Elements">
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row" data-label="Category">{{row.category}}</td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
        <td mat-cell *matCellDef="let row" data-label="Rate">{{row.rate|number}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Saving type</th>
        <td mat-cell *matCellDef="let row" data-label="Saving Type">{{row.savingtype.name}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row" data-label="Date">{{row.datecreated|date}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row" data-label="Status">{{row.active==true?'Active':'Inactive'}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row" data-label="Actions">
          <button mat-icon-button [matMenuTriggerFor]="menu" >
            <mat-icon>more_horiz</mat-icon>
          </button>

          <mat-menu #menu = "matMenu">
            <button mat-menu-item  (click)="openInterestEdit(row)">Edit</button>
            <!-- <button mat-menu-item style="color:crimson">Delete</button> -->
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
    showFirstLastButtons
      [length]="tableLength"
      [pageIndex]="0"
      [pageSize]="7">
    </mat-paginator>
  </div>

</div>
