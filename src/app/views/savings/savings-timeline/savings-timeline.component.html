 <div class="component-header">
    <div>
      <mat-icon class="mat-18x">save_alt</mat-icon> &nbsp;Savings Details ({{selectedRow.savingtype}})
    </div>
    <button mat-button color="warn" (click)="closeDialog()">Close</button>

  </div>

<div>
    <table mat-table class="full-width-table" [dataSource]="listData" 
    matSort aria-label="Elements">
     
      <ng-container matColumnDef="channel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Channel</th>
        <td mat-cell *matCellDef="let row" data-label="Channel">{{row.channel}}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let row"  data-label="Amount">{{row.autosaveamount}}</td>
      </ng-container>

      <ng-container matColumnDef="interestrate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Interest rate</th>
        <td mat-cell *matCellDef="let row" data-label="interestrate">{{row.interestrate}}</td>
      </ng-container>

      <ng-container matColumnDef="interestamount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Interest amount</th>
        <td mat-cell *matCellDef="let row" data-label="interestamount">{{row.interestamount}}</td>
      </ng-container>


      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last modify</th>
        <td mat-cell *matCellDef="let row" data-label="date">{{row.lastmodify | date}}</td>
      </ng-container>
     

      <ng-container matColumnDef="no-activity">
        <mat-footer-cell *matFooterCellDef>
          No record
        </mat-footer-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <mat-footer-row *matFooterRowDef="['no-activity']" 
        [ngClass]="{'hide': tableLength != 0 }">
      </mat-footer-row>
    </table>
  
  </div>
