<div class="component-container">
  <div class="component-header">
    <div>Charges</div>
  </div>

  <div class="flex-btw">
    <div class="search-container">
      <mat-icon class="prefix">search</mat-icon>
      <input type="text" class="mSearch"
      placeholder="Search...">
    </div>

    <!-- <div>
      <mat-checkbox>Core savings</mat-checkbox>&nbsp;&nbsp;
      <mat-checkbox>Target save</mat-checkbox>&nbsp;&nbsp;
      <mat-checkbox>Swipe lock</mat-checkbox>
    </div> -->

  </div>
  
  
  <div>
    <table mat-table class="full-width-table" [dataSource]="listData" matSort aria-label="Elements">
      <ng-container matColumnDef="channel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Channel</th>
        <td mat-cell *matCellDef="let row">{{row.channel}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Account holder</th>
        <td mat-cell *matCellDef="let row">{{row.accountholder}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let row">{{row.amount|currency:'N'}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>

      <ng-container matColumnDef="charges">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Charges</th>
        <td mat-cell *matCellDef="let row">{{row.charges|number}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
      [length]="dataSource.length"
      [pageIndex]="0"
      [pageSize]="7">
    </mat-paginator>
  </div>

</div>
