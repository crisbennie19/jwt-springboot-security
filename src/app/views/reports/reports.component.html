<mat-tab-group>
    <mat-tab label="Credit Card">
        <ng-template matTabContent>
            <app-credit-card-report></app-credit-card-report>
        </ng-template>
    </mat-tab>
    <mat-tab label="Wallet">
        <ng-template matTabContent>
            <app-wallet-report></app-wallet-report>
        </ng-template>
    </mat-tab>
    <mat-tab label="Savings">
        <ng-template matTabContent>
            <app-savings-report></app-savings-report>
        </ng-template>
    </mat-tab>
    <mat-tab label="Transaction">
        <ng-template matTabContent>
            <app-transaction-report></app-transaction-report>
        </ng-template>
    </mat-tab>
    <mat-tab label="Interest">
        <ng-template matTabContent>
            <app-interest-report></app-interest-report>
        </ng-template>
    </mat-tab>
    <mat-tab label="VCard">
        <ng-template matTabContent>
            <app-vcard-report></app-vcard-report>
        </ng-template>
    </mat-tab>

    <mat-tab label="Saving"> 
        
       </mat-tab>
       
       <mat-tab label="Transation"> 
        
       </mat-tab>
      
  </mat-tab-group>

  <div class="flex-btw wrap">
    <div class="flex-el">
      <div class="search-container">
        <mat-icon class="prefix">search</mat-icon>
        <input type="text" class="mSearch">
      </div>
      &nbsp;
      &nbsp;
      <div *ngIf="loading">
        <mat-spinner
          color="accent"
          [strokeWidth]= 3
          [diameter]=18>
        </mat-spinner>
      </div>
    </div>
