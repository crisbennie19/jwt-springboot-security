<div class="component-container">
  
    <div class="component-header">
      <div>Credit Defaulter List</div>
    </div>
    <div class="flex-btw wrap">
      <div class="flex-el">
        <div class="search-container">
          <mat-icon class="prefix">search</mat-icon> 
          <input type="text" class="mSearch"
          (keyup)=applyFilter()
          [(ngModel)]="searchKey"
          placeholder="Search...">
          <mat-icon class="suffix" *ngIf="searchKey != ''"
          (click)="clearSearch()">close</mat-icon>
        </div>
        &nbsp;
        &nbsp;
        
        <div *ngIf="loading">
          <mat-spinner
            color="accent"
            [strokeWidth]= 3
            [diameter]=18>
          </mat-spinner>
        </div>
      </div>
      
      <div>
        <mat-form-field class="jamez-input"
        floatLabel="never">
          <input matInput autocomplete="off" [(ngModel)]="fromdate"
          [matDatepicker]="pickers" placeholder="Start date">
          <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
          <mat-datepicker #pickers></mat-datepicker>
        </mat-form-field>
        &nbsp;
        <mat-form-field class="jamez-input" floatLabel="never">
          <input matInput autocomplete="off"  [(ngModel)]="todate"
          [matDatepicker]="picker" placeholder="End date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        &nbsp;    
        <button mat-raised-button
            (click)="getDefaultList()"
            color="accent">Search date
        </button>
      </div>
    
    </div> 
    <div style="font-size: larger; font-weight: 500;margin: 10px 0;">
      Total Amount : &#8358;{{totalAmount | number}}
    </div>
    <div>

        <table class="table" mat-table  [dataSource]="listData" matSort  aria-label="Elements">

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let row"  data-label="name">{{row.accountid.name}}</mat-cell>
          </ng-container> 

          <ng-container matColumnDef="contactmobile">
            <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Number">{{row.accountid.contactmobile}}</mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="contactemail">
            <mat-header-cell *matHeaderCellDef>Contact Email</mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="contactemail">{{row.accountid.contactemail}}</mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="amount" >
            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="amount">
              <div style="text-align: right;">{{row.amount | number}}</div>
            </mat-cell>
          </ng-container>
    
          <mat-header-row *matHeaderRowDef="displayedColumns">
         
          </mat-header-row>
          <mat-row  *matRowDef="let row; columns: displayedColumns;" (click) = viewRow(row)
          matTooltip="Click to view more information about the user" matTooltipPosition="above"
        aria-label="Button that displays a tooltip when focused or hovered over">
          ></mat-row>
        </table>
    
        <mat-paginator #paginator class="paginator"
          showFirstLastButtons
          [length]="tableLength"
          [pageIndex]="0"
          [pageSize]="7">
        </mat-paginator>
      </div>
    
    </div>
