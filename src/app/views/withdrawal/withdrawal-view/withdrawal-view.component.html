<div>

    <table class="table" mat-table [dataSource]="listData" matSort aria-label="Elements">

      <ng-container matColumnDef="accountname">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="name">{{row.accountname}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="accountphone">
        <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="Account">{{row.accountphone}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount" class="flex-start">
        <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="Amount">
          <div>{{row.amount }}</div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="walletbalance"  class="flex-start">
        <mat-header-cell *matHeaderCellDef>Wallet balance</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="Wallet balance">
          <div>{{row.balance }}</div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="channel"  class="flex-start">
        <mat-header-cell *matHeaderCellDef>Channel</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="Channel">
          <div>{{row.channel }}</div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="trandate"  class="flex-start">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="Date">
          <div>{{row.trandate}}</div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>

    
  </div>
