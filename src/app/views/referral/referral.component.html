<div class="component-container">
  <div class="component-header">
    <div>Referrals</div>
  </div>

  <div class="flex-btw">
    <div class="normal-flex-el">
      <div class="search-container">
        <mat-icon class="prefix">search</mat-icon>
        <input type="text" class="mSearch"
        (keyup)="applyFilter()"
        [(ngModel)]="searchKey"
        placeholder="Search...">
        <mat-icon class="suffix" *ngIf="searchKey != ''"
        (click)="clearSearch()">close</mat-icon>
      </div>
      &nbsp;
      &nbsp;
      <div *ngIf="loading">
        <mat-spinner 
          color="accent"
          [strokeWidth]= 3
          [diameter]=18>
        </mat-spinner>
      </div>
    </div>

    <!-- <div>
      <mat-checkbox>Core savings</mat-checkbox>&nbsp;&nbsp;
      <mat-checkbox>Target save</mat-checkbox>&nbsp;&nbsp;
      <mat-checkbox>Swipe lock</mat-checkbox>
    </div> -->

  </div>
  
  <div>
    <table mat-table class="full-width-table" [dataSource]="listData" matSort aria-label="Elements">
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact phone</th>
        <td mat-cell *matCellDef="let row" data-label="Contact Phone">{{row.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact email</th>
        <td mat-cell *matCellDef="let row" data-label="Contact Email">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="ref">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Referred by</th>
        <td mat-cell *matCellDef="let row" data-label="Referred By">{{row.refferedby}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row" data-label="Status">{{row.status}}</td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" >
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu = "matMenu">
            <button mat-menu-item style="color:crimson">Delete</button>
          </mat-menu>
        </td>
      </ng-container> -->

      <ng-container matColumnDef="refdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Referred date</th>
        <td mat-cell *matCellDef="let row" data-label="Referred Date">{{row.daterefferred|date}}</td>
      </ng-container>

      <ng-container matColumnDef="completeddate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed date</th>
        <td mat-cell *matCellDef="let row" 
        data-label="Completed Date">{{row.datecompleted|date}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
      [length]="tableLength"
      [pageIndex]="0"
      [pageSize]="7">
    </mat-paginator>
  </div>

</div>
